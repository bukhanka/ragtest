version: '3.8'

services:
  app:
    build: .
    container_name: llm_assistant
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./docs:/app/docs
    env_file:
      - .env
    restart: unless-stopped
    depends_on:
      - db

  db:
    image: postgres:15-alpine
    container_name: assistant_db
    environment:
      POSTGRES_USER: assistant
      POSTGRES_PASSWORD: assistant123
      POSTGRES_DB: assistant_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    restart: unless-stopped

volumes:
  postgres_data:

